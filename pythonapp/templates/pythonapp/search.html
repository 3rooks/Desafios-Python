{% extends 'pythonapp/index.html' %} 

{% block title %}
<title>Search</title>
{% endblock %} 

{% block main %} 

{% if not search %}
<p>Not Found</p>
{% else %} 
{% for a in search %}
<p>Name: {{a.name}}</p>
<p>surname: {{a.surname}}</p>
<p>Born: {{a.born}}</p>
<p>Email: {{a.email}}</p>

<button>
    <a href="{% url 'home' %}">back</a>
</button>

{% endfor %} 
{% endif %} 
{% endblock %}
