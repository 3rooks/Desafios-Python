{% extends 'pythonapp/index.html' %} 

{% block title %}
<title>Topics</title>
{% endblock %} 

{% block main %} 

<h1>Topics = {{topics|length}}</h1>
{% for topic in topics %}
<p>Title: {{topic.topic}}</p>
<p>--{{topic.text}}</p>
<p>{{topic.id}} --Created: {{topic.created}}</p>
<hr>
<br>

{% endfor %} 
{% endblock %}
