<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    {% if form.errors %}
    <p>ERROR!... try again</p>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
      <input type="submit" value="Login" />
      <button>
        <a href="{% url 'pythonapp:user-register' %}">REGISTER</a>
      </button>
    </form>
  </body>
</html>
