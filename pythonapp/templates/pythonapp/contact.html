{% extends 'pythonapp/index.html' %} 
{% block title %}
<title>Contact Us</title>
{% endblock %} 

{% block main %}
<div class="contactForm">

<h1>Contact Us</h1>
    
{% if form.errors %}
    <p>Error</p>
{% endif %}

<form action="/contact/" method="POST"> {% csrf_token %}
<table>
{{form.as_table}}
</table>
<input type="reset" value="Reset">
<input type="submit" value="Send">
</form>

</div>
{% endblock %}
